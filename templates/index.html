<html>

<head>	
	
	<title>Text Tutils</title>
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
		  <a class="navbar-brand" href="/">TextTutils</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
			  <li class="nav-item">
				<a class="nav-link active" aria-current="page" href="/">Home</a>
			  </li>
			</ul>
		  </div>
		</div>
	  </nav>



<h1 class="display-1 blue-900" align="center">Text Analyzer</h1>
<br><br>
<form action='analyz' method='post'>

	{% csrf_token %}

	<div class="form-floating container">
		<textarea name='text' class="form-control" placeholder="" id="floatingTextarea2" style="height: 100px"></textarea>
		<br>
	  

	  <div class="form-check form-switch">
		<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="count">
		<label class="form-check-label" for="flexSwitchCheckDefault">Count Character</label>
	  </div>

	  <div class="form-check form-switch">
		<input class="form-check-input" type="checkbox" role="switch" id="" name="upper">
		<label class="form-check-label" for="">MAKE UPPER CASE</label>
	  </div>

		<br>
		<button type="submit" class="btn btn-secondary btn-lg m-3" >Analyze</button>
	</div>
</form>

</body>

</html>
